<form action="" name="employeeForm" #form="ngForm" autocomplete="off" 
(ngSubmit)="onSubmit(form)">
    <!-- employeeID --AutoGenerate-->
    <div class="form-group">
        Employee ID:
        <input type="text" readonly name="empId" [(ngModel)]="employeeService.formEmployeeData.empId">
    </div>
    <!-- EmployeeName -->
    <div class="form-group">
        <label for="">Employee Name:</label>
        <input name="empName" #empName="ngModel" [(ngModel)]="employeeService.formEmployeeData.empName"
        class="form-control" placeholder="Enter Employee Name" minlength="3" maxlength="25"
         required [ngClass]="{'is-invalid':empName.touched && empName.invalid}"/>
       <div class="validation-error" *ngIf="empName.touched && empName.invalid">
            <div *ngIf="empName.errors.required">Employee Name is required</div>
       </div>
    </div>
    <!-- Designation -->

    <div class="form-group">
        <label for="">Designation:</label>
        <input name="designation" #designation="ngModel" [(ngModel)]="employeeService.formEmployeeData.designation"
        class="form-control" placeholder="Enter Designation" minlength="3" maxlength="25" 
        required [ngClass]="{'is-invalid':designation.touched && designation.invalid}">
       <div class="validation-error" *ngIf="designation.touched && designation.invalid">
            <div *ngIf="designation.errors.required">Designation is required</div>
       </div>
    </div>
    
    <!-- DateOfjoining -->

    <div class="form-group">
        <label for="">Date Of Joining:</label>
        <input name="dateOfJoining" #dateOfJoining="ngModel" type="date" [(ngModel)]="employeeService.formEmployeeData.dateOfJoining"
        class="form-control" placeholder="Enter Designation" 
        required [ngClass]="{'is-invalid':dateOfJoining.touched && dateOfJoining.invalid}">
       <div class="validation-error" *ngIf="dateOfJoining.touched && dateOfJoining.invalid">
            <div *ngIf="dateOfJoining.errors.required">Invalid Date</div>
       </div>
    </div>

    <!-- salary -->
    <div class="form-group">
        <label for="">Salary:</label>
        <input name="salary" #salary="ngModel" type="number" [(ngModel)]="employeeService.formEmployeeData.salary"
        class="form-control" placeholder="Enter salary" minlength="3" maxlength="25" 
        required [ngClass]="{'is-invalid':salary.touched && salary.invalid}">
       <div class="validation-error" *ngIf="salary.touched && salary.invalid">
            <div *ngIf="salary.errors.required">Salary is required</div>
       </div>
    </div>


    <!-- Phone Number -->
    <div class="form-group">
        <label for="">Phone Number:</label>
        <input name="phoneNumber" #phoneNumber="ngModel" type="text" [(ngModel)]="employeeService.formEmployeeData.phoneNumber"
        class="form-control" placeholder="Enter phoneNumber" minlength="3" maxlength="25" 
        required [ngClass]="{'is-invalid':phoneNumber.touched && phoneNumber.invalid}">
       <div class="validation-error" *ngIf="phoneNumber.touched && phoneNumber.invalid">
            <div *ngIf="designation.errors.required">Contact Number is required</div>
       </div>
    </div>


    <!-- Department Id -->

    <div class="form-group">
        <label for="">DeptId:</label>
        <input name="deptId" #deptId="ngModel" type="number" [(ngModel)]="employeeService.formEmployeeData.deptId"
        class="form-control" placeholder="Enter deptId" minlength="3" maxlength="25" 
        required [ngClass]="{'is-invalid':deptId.touched && deptId.invalid}">
       <div class="validation-error" *ngIf="deptId.touched && deptId.invalid">
            <div *ngIf="deptId.errors.required">DeptIdis required</div>
       </div>
    </div>

    <!-- isActive -->

    <div class="form-group">
        <div class="form-check">
            <label class="form-check-lable"> In Service </label>
            <input type="checkbox" name="isActive" #isActive="ngModel" id="IsActive"
            [(ngModel)]="employeeService.formEmployeeData.isActive" class="form-check-input"/>
        </div>
    </div>

    <!-- Submit -->
    <br>
    <div class="form-group">
        <button type="submit" class="btn btn-lg btn-primary form-control"
        [disabled]="!(form.valid && form.dirty)">Submit
        </button>
    </div>
</form>
